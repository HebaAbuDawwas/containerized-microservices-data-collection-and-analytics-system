<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Statistics Result</title>
</head>
<body>
<h1>Statistics Result</h1>
<p>Sum: <span th:text="${statistics.sum}"></span></p>
<p>Average: <span th:text="${statistics.average}"></span></p>
<p>Max Marks: <span th:text="${statistics.maxMarks}"></span></p>
<p>Min Marks: <span th:text="${statistics.minMarks}"></span></p>
</body>
</html>
